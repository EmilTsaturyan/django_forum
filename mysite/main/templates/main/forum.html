<!DOCTYPE html>
<html>
<head>
    <title>Forum</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Forum-specific styles */
        .thread-list {
            list-style-type: none;
            padding: 0;
        }

        .thread-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .thread-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Forum</h1>
    </header>

    <main>
        <h2>Threads</h2>
        <ul class="thread-list">
            {% for thread in threads %}
                <li class="thread-item">
                    <a href="{% url 'thread_detail' thread.id %}">{{ thread.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
